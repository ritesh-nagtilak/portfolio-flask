<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Ritesh Nagtilak's Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-user-circle me-2"></i>Ritesh Nagtilak
    </a>
    <div class="d-flex">
      <a class="nav-link text-white mx-3" href="/"><i class="fas fa-home me-2"></i>Home</a>
      <a class="nav-link text-white mx-3" href="/about"><i class="fas fa-user me-2"></i>About</a>
      <a class="nav-link text-white mx-3" href="/projects"><i class="fas fa-code me-2"></i>Projects</a>
      <a class="nav-link text-white mx-3" href="/contact"><i class="fas fa-envelope me-2"></i>Contact</a>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="flex-grow-1 py-4">
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-success">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-3 mt-auto">
  <div class="container text-center">
    <div class="mb-2">
      <a href="https://github.com/ritesh-nagtilak" target="_blank" class="social-icon"><i class="fab fa-github fa-lg"></i></a>
      <a href="https://www.linkedin.com/in/ritesh-nagtilak/" target="_blank" class="social-icon"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="https://www.instagram.com/ritesh_nagtilak/" target="_blank" class="social-icon"><i class="fab fa-instagram fa-lg"></i></a>
    </div>
    <p class="mb-0">&copy; 2025 Ritesh Nagtilak. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
